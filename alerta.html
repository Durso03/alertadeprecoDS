<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alerta de Preço</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/estilosalerta.css" />
</head>
<body class="bg-dark text-white">
    <div class="container mt-4">
        <h1 class="text-center border-bottom border-primary border-opacity-50 border-3 mb-4 rounded-pill py-3">Alerta de Preço</h1>

        <form id="formularioAlerta" class="mb-4">
            <div class="row g-3 align-items-end">
                <div class="col-md-4">
                    <label for="idProduto" class="form-label">Produto</label>
                    <select class="form-select" id="idProduto" required>
                        <option value="">Carregando produtos...</option>
                    </select>
                </div>            
                <div class="col-md-4">
                    <label for="valor" class="form-label">Valor Desejado</label>
                    <input type="number" step="0.01" class="form-control" id="valor" required>
                </div>
                <div class="col-md-4">
                    <label for="acao" class="form-label">Ação</label>
                    <select class="form-select" id="acao">
                        <option value="comprar">Comprar</option>
                        <option value="alertar" selected>Alertar</option>
                    </select>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary me-2">Confirmar</button>
                <a href="menu.html" class="btn btn-secondary">Voltar ao menu</a>
            </div>
        </form>

        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-bordered" id="tabelaAlertas">
                    <thead class="table-primary">
                        <tr>
                            <th>ID</th>
                            <th>Descrição</th>
                            <th>Valor Desejado</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jsalerta.js"></script>
</body>
</html>
